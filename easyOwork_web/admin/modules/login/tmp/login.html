<script>
    var login_bannerObj=$('#login_banner');
    var WinW=$(window).width();
    var WinH=$(window).height();
    login_bannerObj.flexslider({
//        animation: "slide",
        slideshowSpeed: 10000,           // 自动播放速度毫秒
        animationSpeed: 1000,            //滚动效果播放时长
        start:function(){
            autoH();
        }
    });
    function autoH(){
        login_bannerObj.find('.slides').height(WinH);
        $('body').height(WinH);
    }
    window.onresize=function(){
        WinH=$(window).height();
        autoH();
    }

</script>
