<div class="whitemodal">
    <div class="modal-header">
        <button type="button" class="close"  ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        <div class="f16">弹框标题</div>
    </div>
    <div class="modal-body">
        <table cellpadding="0" cellspacing="0" width="100%" class="line30td">
            <tr>
                <td width="60" class="g9">所属公司</td>
                <td class="pl5"><input type="text" class="form-control" value="成都尔康互动有限公司"></td>
            </tr>
            <tr>
                <td class="g9">部门名称</td>
                <td class="pl5"><input type="text" class="form-control" placeholder="请输入部门名称（必填）"></td>
            </tr>
            <tr>
                <td class="g9" valign="top">部门描述</td>
                <td class="pl5"><textarea class="form-control" rows="4" placeholder="请输入部门描述"></textarea></td>
            </tr>
        </table>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="ok()">保存</button>
        <button type="button" class="btn btn-white" ng-click="cancel()">关闭</button>
    </div>
</div>
