<div id="page-wrapper" ng-controller="viewtaskCtrl" ng-init="initFun()">
    <!--主要内容-->
    <div class="payetilebox">
        <div class="f_r mt5"><!--<a class="iconfont icon-fanhui f22" back-button title="返回"></a>--> <a class="iconfont icon-shuaxin f22 ml15" ng-click="initFun()" title="刷新"></a></div>
        <ul>
            <li class="active">查看任务</li>
        </ul>
    </div>
    <ol class="breadbox">
        <li>工作面板</li>
        <li class="active">查看任务</li>
    </ol>
    <!-- 
    <div class="btnbox">
        <form class="f_r form-inline">
            <span class="form-group-sm search-group">
            </span>
        </form>
    </div>
     -->
    <div class="nose-panel">
        <div class="nose-panel-body">
            <div class="pct60  f12">
               <div class="cf mb10 mt10">
                    <div class="col-xs-2 t_r pt7 g9">任务标题</div>
                    <div class="col-xs-10">
                        <input readonly type="text" class="form-control" ng-model="task.title"></input>
                    </div>
                </div>
                <div class="cf mb10">
                    <div class="col-xs-2 t_r pt7 g9">起止日期</div>
                    <div class="col-xs-4">
                        <div class="qiyi-group wd160">
                            <input disabled type="datetime" class="form-control" date-time ng-model="task.startDate" view="date" min-view="date" format="yyyy-MM-dd" auto-close="true">
                            <span class="abs_r"><i class="iconfont icon-rili"></i></span>
                        </div>
                    </div>
                     <div class="col-xs-2 t_c pt7 g9">到</div>
                    <div class="col-xs-4">
                        <div class="qiyi-group wd160">
                            <input disabled type="datetime" class="form-control" date-time ng-model="task.endDate" view="date" min-view="date" format="yyyy-MM-dd" auto-close="true">
                            <span class="abs_r"><i class="iconfont icon-rili"></i></span>
                        </div>
                    </div>
                </div>
                <div class="cf mb10">
                    <div class="col-xs-2 t_r pt7 g9">发起人人姓名</div>
                    <div class="col-xs-10">
                        <input readonly type="text" class="form-control" ng-model="task.userDTO.name"></input>
                    </div>
                </div>
                <div class="cf mb10">
                    <div class="col-xs-2 t_r pt7 g9">当前状态</div>
                    <div class="col-xs-10">
                        <input readonly type="text" class="form-control" ng-model="task.status"></input>
                    </div>
                </div>
                <div class="cf mb10">
                    <div class="col-xs-2 t_r pt7 g9">完成度</div>
                    <div class="col-xs-10">
                        <input style="width:30%;float:left;display:inline-block;" class="form-control" ng-model="finishDu" />
                        <!-- <span class="mr5">
                            <div class="progress progress-striped active">
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" ng-style="styleObj">
                                </div>
                            </div>
                        </span> -->
                        <button style="display:inline-block;margin-left:1rem;" class="btn btn-default" type="button" ng-click="submitFinish()" ng-if="isBtnTrue">确定</button>
                        <button style="display:inline-block;margin-left:1rem;" class="btn btn-default" type="button" ng-click="changeFinish()" ng-if="isBtnFalse">修改</button>
                        <!-- <span class="ml10" ng-if="ifTrueAndFalse"><i class="iconfont icon-bianji poi" ng-click="editProgress()"></i></span> -->
                    </div>
                </div>
                <div class="cf mb10">
                    <div class="col-xs-2 t_r pt7 g9">任务内容</div>
                    <div class="col-xs-10">
                        <textarea readonly class="form-control" ng-model="task.content" cols="6" rows="7"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="nose-panel-footer cf bte">
        <button class="btn btn-default wd80" ui-sref="task.receivelist">返回</button>
        <button class="btn btn-default wd80" ng-click="updateTask('START')" ng-show="task.status=='已分配'">开始任务</button>
        <button class="btn btn-default wd80" ng-click="updateTask('REJECT')" ng-show="task.status=='已分配'">拒绝任务</button>
        <button class="btn btn-default wd80" ng-click="updateTask('COMPLETE')" ng-show="task.status=='已开始'">完成任务</button>
    </div>


    <!-- Footer -->
    <div ng-include="'modules/common/footer.html'"></div>
</div>
